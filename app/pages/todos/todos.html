<ion-header>

  <ion-navbar primary>
    <ion-title>To Do List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>My List</h3>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todoService.todos | prioritizedTodosPipe" >

      <ion-item [ngStyle]="setTodoStyles(todo)">
        <ion-label>{{todo.description}}</ion-label>
        <ion-checkbox dark [checked]="todo.isDone" (click)="toogleTodo(todo)"></ion-checkbox>
      </ion-item>

      <ion-item-options side="right">
        <button dark (click)="showEditTodo(todo)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button danger (click)="removeTodo(todo)">
          <ion-icon name="remove-circle"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-divider *ngIf="(todoService.todos | doneTodosPipe).length > 0">Done tasks</ion-item-divider>
    <ion-item *ngFor="let todo of todoService.todos | doneTodosPipe" [ngStyle]="setTodoStyles(todo)">
        <ion-label light>{{todo.description}}</ion-label>
        <ion-checkbox light [checked]="todo.isDone" (click)="toogleTodo(todo)"></ion-checkbox>      
    </ion-item>
  </ion-list>

</ion-content>
<button fab fab-bottom fab-right (click)="showAddTodo()"><ion-icon name="add"></ion-icon></button>
