<ion-header>

  <ion-navbar primary>
    <ion-title>To Do List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let todo of todoService.todos" [ngStyle]="setTodoStyles(todo)">
      <ion-label>{{todo.description}}</ion-label>
      <ion-checkbox dark [checked]="todo.isDone" (click)="toogleTodo(todo)"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
<button fab fab-bottom fab-right (click)="showAddTodo()"><ion-icon name="add"></ion-icon></button>
