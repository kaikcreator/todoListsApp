<ion-header>

  <ion-toolbar primary>
    <ion-title>Add new task</ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span secondary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-list no-lines class="container">

    <ion-item>
      <ion-input placeholder="Task description" clearInput
      [(ngModel)]="model.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Is important</ion-label>
      <ion-checkbox dark [(ngModel)]="model.isImportant"></ion-checkbox>
    </ion-item>

    <div class="submit-button">
      <button block (click)="submit()">Add</button>
    </div>

  </ion-list>

</ion-content>
