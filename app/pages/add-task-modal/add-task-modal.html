<ion-header>

  <ion-toolbar primary>
    <ion-title>Add new task</ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span secondary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-list no-lines>

    <form class="container" (ngSubmit)="submit()">

      <ion-item>
        <ion-input placeholder="Task description" clearInput
        [(ngModel)]="model.description" name="description" required
        #descriptionState="ngModel"></ion-input>
      </ion-item>

      <ion-item danger [hidden]="descriptionState.valid || descriptionState.untouched">
        Description is required
      </ion-item>

      <ion-item>
        <ion-label>Is important</ion-label>
        <ion-checkbox dark [(ngModel)]="model.isImportant" name="isImportant"></ion-checkbox>
      </ion-item>

      <div class="submit-button">
        <button block type="submit" [disabled]="!descriptionState.valid">Add</button>
      </div>

    </form>

  </ion-list>

</ion-content>
